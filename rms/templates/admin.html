<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Dashboard</title>
    
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="#" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline">Dashboard</span>
                    </a>
                

                    <a href="/subjects" class="nav-link align-middle px-0 text-white">
                        <i class="fs-4 bi bi-journal-text"></i> <span class="ms-1 d-none d-sm-inline">Manage Subjects</span>
                    </a>
                    <a href='/students' class="nav-link align-middle px-0 text-white">
                        <i class="fs-4 bi bi-people"></i> <span class="ms-1 d-none d-sm-inline">Manage Students</span>
                    </a>
                    <a href='/results' class="nav-link align-middle px-0 text-white">
                        <i class="fs-4 bi bi-bar-chart-line"></i> <span class="ms-1 d-none d-sm-inline">Manage Results</span>
                    </a>
                    <a href='/courses' class="nav-link align-middle px-0 text-white">
                        <i class="fs-4 bi bi-book"></i> <span class="ms-1 d-none d-sm-inline">Manage Courses</span>
                    </a>
                    <a href='/exams' class="nav-link align-middle px-0 text-white">
                        <i class="fs-4 bi bi-pencil-square"></i> <span class="ms-1 d-none d-sm-inline">Manage Exams</span>
                    </a>
                </div>
            </div>
            <div class="col py-3" id="content">
                {% block content %}
                {% endblock %}
             </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
   
</body>
</html>
